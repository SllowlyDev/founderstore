<!DOCTYPE html>
<html>
<head>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi - DigitalStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        :root {
            --primary: #0a1931;
            --secondary: #185adb;
            --accent: #d4af37;
            --dark: #111827;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            color: var(--accent);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        h1 {
            color: var(--accent);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .confirmation-form {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.9));
            padding: 40px;
            border-radius: 16px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #cbd5e1;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            color: var(--light);
            font-size: 1rem;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .upload-area {
            border: 3px dashed rgba(212, 175, 55, 0.4);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--accent) 0%, #b8941f 100%);
            color: var(--dark);
            border: none;
            padding: 18px 40px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        
        .back-btn {
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
    </style>


    <!-- Auto-decryption system -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Auto-decrypted HTML page">
    <style>
        /* Loading animation */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loader {
            text-align: center;
            color: white;
        }
        
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #ffffff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loader h2 {
            margin-bottom: 10px;
            font-family: 'Arial', sans-serif;
        }
        
        .loader p {
            opacity: 0.8;
            font-size: 14px;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Error styling */
        .error-container {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
            color: #ff6b6b;
        }
        
        .success-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div id="loadingOverlay">
        <div class="loader">
            <div class="spinner"></div>
            <h2>Memuat Halaman</h2>
            <p>Mendekripsi konten...</p>
        </div>
    </div>
    
    <!-- Error message container -->
    <div id="errorContainer" class="error-container">
        <h3>‚ö†Ô∏è Terjadi Kesalahan</h3>
        <p id="errorMessage">Gagal memuat halaman. Silakan refresh.</p>
        <button onclick="location.reload()" style="
            background: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        ">Refresh Halaman</button>
    </div>
    
    <!-- Main content will be inserted here -->
    <div id="mainContent"></div>
    
    <!-- Success indicator -->
    <div id="successIndicator" class="success-indicator">
        <i class="fas fa-check"></i> Halaman berhasil dimuat
    </div>

        function decryptContent() {
            try {
                // Convert base64 to CryptoJS format
                const encryptedBytes = CryptoJS.enc.Base64.parse(encryptedData);
                
                // Extract IV (first 16 bytes = 4 words)
                const iv = CryptoJS.lib.WordArray.create(encryptedBytes.words.slice(0, 4));
                
                // Extract ciphertext (rest of the data)

                        padding: CryptoJS.pad.Pkcs7
                    }

                if (!decryptedText) {

            }
        }
        
        // Function to display the content
        function displayContent(content) {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = content;
            
            // Execute any scripts in the content
            const scripts = mainContent.getElementsByTagName('script');
            for (let script of scripts) {
                const newScript = document.createElement('script');
                if (script.src) {
                    newScript.src = script.src;
                } else {
                    newScript.textContent = script.textContent;
                }
                document.head.appendChild(newScript);
            }
            
            // Fix relative paths for images, links, etc.
            fixRelativePaths();
        }
        
        // Function to fix relative paths
        function fixRelativePaths() {
            // Get current URL path
            const basePath = window.location.pathname.split('/').slice(0, -1).join('/') + '/';
            
            // Fix img src
            document.querySelectorAll('img[src^="./"], img[src^="../"]').forEach(img => {
                if (img.src.startsWith('./')) {
                    img.src = basePath + img.getAttribute('src').substring(2);
                } else if (img.src.startsWith('../')) {
                    img.src = window.location.origin + img.getAttribute('src');
                }
            });
            
            // Fix link href
            document.querySelectorAll('a[href^="./"], a[href^="../"]').forEach(link => {
                const href = link.getAttribute('href');
                if (href.startsWith('./')) {
                    link.href = basePath + href.substring(2);
                } else if (href.startsWith('../')) {
                    link.href = new URL(href, window.location.origin).href;
                }
            });
            
            // Fix script src
            document.querySelectorAll('script[src^="./"], script[src^="../"]').forEach(script => {
                const src = script.getAttribute('src');
                if (src && src.startsWith('./')) {
                    script.src = basePath + src.substring(2);
                }
            });
        }
        
        // Function to show success indicator
        function showSuccess() {
            const indicator = document.getElementById('successIndicator');
            indicator.style.opacity = '1';
            setTimeout(() => {
                indicator.style.opacity = '0';
            }, 3000);
        }
        
        // Function to show error
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorContainer').style.display = 'block';
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        // Main initialization function
        async function initializePage() {
            try {
                console.log("üîê Starting auto-decryption...");
                
                // Add small delay for visual feedback
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // Decrypt content
                const decryptedHTML = decryptContent();
                
                // Display content
                displayContent(decryptedHTML);
                
                // Hide loading overlay
                document.getElementById('loadingOverlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingOverlay').classList.add('hidden');
                }, 500);
                
                // Show success indicator
                showSuccess();
                
                // Dispatch event that content is loaded
                window.dispatchEvent(new Event('decryptedContentLoaded'));
                
                console.log("‚úÖ Page decrypted and loaded successfully");
                
            } catch (error) {
                console.error("‚ùå Failed to load page:", error);
                showError("Gagal memuat halaman: " + error.message);
            }
        }
        
        // Start when page loads
        document.addEventListener('DOMContentLoaded', initializePage);
        
        // Fallback: if still loading after 10 seconds, show error
        setTimeout(() => {
            if (!document.getElementById('loadingOverlay').classList.contains('hidden')) {
                showError("Waktu muat habis. Silakan refresh halaman.");
            }
        }, 10000);
        
        // Add service worker for offline support (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
