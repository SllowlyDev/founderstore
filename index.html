<!DOCTYPE html>
<html>
<head>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalStore | Toko Akun & Tools Digital Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0a1931;
            --secondary: #185adb;
            --accent: #d4af37;
            --dark: #111827;
            --light: #f8f9fa;
            --gray: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --transition: cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: #f8fafc;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* ===== FIXED HEADER & HERO ===== */
        .fixed-header-hero {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9998;
            transition: all 0.5s var(--transition);
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            border-bottom: 2px solid var(--accent);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideInLeft 0.8s var(--transition);
        }
        
        .logo h1 {
            font-size: 1.8rem;
            color: var(--accent);
            text-shadow: 0 2px 8px rgba(212, 175, 55, 0.3);
        }
        
        .logo span {
            color: var(--light);
        }
        
        .hero-wrapper {
            background: linear-gradient(rgba(10, 25, 49, 0.95), rgba(10, 25, 49, 0.95)), 
                        url('https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 400px;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: all 0.5s var(--transition);
        }
        
        .hero-wrapper.hidden {
            opacity: 0;
            height: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        
        .hero-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(212, 175, 55, 0.1) 0%, 
                rgba(24, 90, 219, 0.1) 100%);
            animation: shimmer 3s infinite;
        }
        
        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s var(--transition) 0.3s both;
        }
        
        .hero-content h2 {
            font-size: 3.2rem;
            margin-bottom: 25px;
            color: var(--accent);
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
        }
        
        .hero-content p {
            font-size: 1.3rem;
            margin-bottom: 35px;
            color: #cbd5e1;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.8;
        }
        
        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent) 0%, #b8941f 100%);
            color: var(--dark);
            padding: 18px 35px;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.4s var(--transition);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: none;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 35px rgba(212, 175, 55, 0.6);
        }
        
        .spacer {
            height: 400px;
            transition: all 0.5s var(--transition);
        }
        
        .spacer.hidden {
            height: 0;
        }
        
        /* ===== TOMBOL PRODUK DI HEADER ===== */
        .product-header-btn {
            background: linear-gradient(135deg, var(--accent) 0%, #b8941f 100%);
            color: var(--dark);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 15px;
        }
        
        .product-header-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }
        
        /* ===== MAIN CONTENT WRAPPER ===== */
        .main-content {
            position: relative;
            z-index: 2;
            background: linear-gradient(to bottom, transparent, #0f172a 100px);
            padding-top: 50px;
        }
        
        /* ===== NAVIGATION ===== */
        nav {
            animation: slideInRight 0.8s var(--transition) 0.2s both;
            display: flex;
            align-items: center;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        nav a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05rem;
            transition: all 0.3s var(--transition);
            padding: 8px 15px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: all 0.3s var(--transition);
            transform: translateX(-50%);
        }
        
        nav a:hover::after {
            width: 80%;
        }
        
        nav a:hover {
            color: var(--accent);
            background-color: rgba(212, 175, 55, 0.1);
        }
        
        .cart-icon {
            position: relative;
            font-size: 1.3rem;
            cursor: pointer;
            transition: transform 0.3s var(--transition);
        }
        
        .cart-icon:hover {
            transform: scale(1.1);
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: linear-gradient(135deg, var(--accent) 0%, #b8941f 100%);
            color: var(--dark);
            font-size: 0.8rem;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        /* ===== SECTIONS STYLING ===== */
        section {
            padding: 100px 0;
            position: relative;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            overflow: hidden;
        }
        
        .section-title h2 {
            font-size: 2.8rem;
            display: inline-block;
            padding-bottom: 20px;
            position: relative;
            animation: slideInUp 0.8s var(--transition) both;
        }
        
        .section-title h2::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--secondary));
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            animation: expandWidth 1s var(--transition) 0.5s both;
        }
        
        /* ===== FEATURES SECTION ===== */
        .features {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            position: relative;
            overflow: hidden;
        }
        
        .features::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }
        
        .feature-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.8));
            padding: 40px 30px;
            border-radius: 16px;
            text-align: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.15);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transition: all 0.5s var(--transition);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 0.8s var(--transition) forwards;
        }
        
        .feature-card:nth-child(1) { animation-delay: 0.1s; }
        .feature-card:nth-child(2) { animation-delay: 0.2s; }
        .feature-card:nth-child(3) { animation-delay: 0.3s; }
        .feature-card:nth-child(4) { animation-delay: 0.4s; }
        
        .feature-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent), var(--secondary), var(--accent));
            z-index: -1;
            border-radius: 18px;
            opacity: 0;
            transition: opacity 0.5s var(--transition);
        }
        
        .feature-card:hover::before {
            opacity: 0.5;
        }
        
        .feature-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border-color: rgba(212, 175, 55, 0.3);
        }
        
        .feature-icon {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 25px;
            display: inline-block;
            transition: all 0.5s var(--transition);
        }
        
        .feature-card:hover .feature-icon {
            transform: scale(1.2) rotate(5deg);
        }
        
        .feature-card h3 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            position: relative;
        }
        
        /* ===== PRODUCTS SECTION ===== */
        .products {
            background: linear-gradient(to bottom, #0f172a, #1e293b);
            position: relative;
        }
        
        .category-section {
            margin-bottom: 80px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s var(--transition);
        }
        
        .category-section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid rgba(212, 175, 55, 0.3);
            position: relative;
        }
        
        .category-header::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), transparent);
        }
        
        .category-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 25px;
            font-size: 1.8rem;
            color: var(--accent);
            border: 2px solid var(--accent);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
            transition: all 0.3s var(--transition);
        }
        
        .category-header:hover .category-logo {
            transform: rotate(15deg) scale(1.1);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }
        
        .category-header h3 {
            font-size: 2.2rem;
            color: var(--accent);
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.2);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .product-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.9));
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transition: all 0.5s var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .product-card.animate-in {
            animation: fadeInUp 0.6s var(--transition) forwards;
        }
        
        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }
        
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--secondary));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s var(--transition);
        }
        
        .product-card:hover::before {
            transform: scaleX(1);
        }
        
        .product-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border-color: rgba(212, 175, 55, 0.25);
        }
        
        .product-info {
            padding: 30px;
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .product-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #f8fafc;
            flex: 1;
        }
        
        .product-price {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--accent);
            text-shadow: 0 2px 5px rgba(212, 175, 55, 0.3);
        }
        
        .product-desc {
            color: #cbd5e1;
            margin-bottom: 25px;
            font-size: 0.95rem;
            line-height: 1.7;
        }
        
        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .quantity-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            color: var(--light);
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s var(--transition);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .quantity-btn:hover {
            background: linear-gradient(135deg, var(--secondary) 0%, #0d47a1 100%);
            transform: scale(1.1);
        }
        
        .quantity-input {
            width: 60px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 8px;
            color: var(--light);
            padding: 8px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .add-to-cart {
            background: linear-gradient(135deg, var(--secondary) 0%, #0d47a1 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s var(--transition);
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .add-to-cart::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .add-to-cart:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        .add-to-cart:hover {
            background: linear-gradient(135deg, var(--accent) 0%, #b8941f 100%);
            color: var(--dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }
        
        /* ===== ANIMASI UTAMA ===== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 25px rgba(212, 175, 55, 0.6); }
            50% { transform: scale(1.05); box-shadow: 0 0 35px rgba(212, 175, 55, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 25px rgba(212, 175, 55, 0.6); }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes expandWidth {
            from { width: 0; }
            to { width: 120px; }
        }
        
        @keyframes ripple {
            0% { transform: scale(0, 0); opacity: 1; }
            20% { transform: scale(25, 25); opacity: 1; }
            100% { transform: scale(40, 40); opacity: 0; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* ===== CART MODAL ===== */
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9998;
            justify-content: flex-end;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .cart-modal-content {
            width: 100%;
            max-width: 450px;
            height: 100%;
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.98), rgba(15, 23, 42, 0.98));
            padding: 30px;
            overflow-y: auto;
            border-left: 3px solid var(--accent);
            animation: slideInRight 0.5s var(--transition);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: -20px 0 60px rgba(0, 0, 0, 0.5);
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
        }
        
        .cart-header h3 {
            color: var(--accent);
            font-size: 1.8rem;
        }
        
        .cart-close-btn {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s var(--transition);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cart-close-btn:hover {
            color: var(--accent);
            transform: rotate(90deg);
            background: rgba(212, 175, 55, 0.1);
        }
        
        /* Cart Item Styling */
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            transition: all 0.3s var(--transition);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s var(--transition);
        }
        
        .cart-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(212, 175, 55, 0.3);
        }
        
        .cart-item-content {
            flex: 1;
            margin-right: 15px;
        }
        
        .cart-item-name {
            font-weight: 700;
            margin-bottom: 8px;
            color: #f8fafc;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .cart-item-details {
            font-size: 0.95rem;
            color: #94a3b8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .cart-quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: none;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s var(--transition);
        }
        
        .cart-quantity-btn:hover {
            background: var(--accent);
            color: var(--dark);
            transform: scale(1.1);
        }
        
        .cart-quantity-input {
            width: 50px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 6px;
            color: var(--light);
            padding: 5px;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .cart-item-total {
            font-weight: 800;
            color: var(--accent);
            font-size: 1.2rem;
            text-align: right;
            min-width: 100px;
        }
        
        .cart-item-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .cart-delete-btn {
            background: linear-gradient(135deg, var(--danger) 0%, #c82333 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .cart-delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.4);
        }
        
        .cart-update-btn {
            background: linear-gradient(135deg, var(--secondary) 0%, #0d47a1 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .cart-update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(24, 90, 219, 0.4);
        }
        
        .cart-empty {
            text-align: center;
            padding: 50px 20px;
            color: #94a3b8;
        }
        
        .cart-empty i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--accent);
        }
        
        .cart-footer {
            border-top: 2px solid rgba(212, 175, 55, 0.3);
            padding-top: 30px;
            margin-top: 20px;
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-size: 1.3rem;
            font-weight: 700;
        }
        
        .cart-checkout-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--accent) 0%, #b8941f 100%);
            color: var(--dark);
            border: none;
            border-radius: 14px;
            font-weight: 800;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.4s var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.5);
            animation: pulse 2s infinite;
        }
        
        .cart-checkout-btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.7);
            letter-spacing: 1px;
        }
        
        .cart-checkout-btn:disabled {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            cursor: not-allowed;
            animation: none;
            transform: none;
            box-shadow: none;
        }
        
        /* ===== PAGE TRANSITION ===== */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            z-index: 99999;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.6s var(--transition);
        }
        
        .page-transition.active {
            opacity: 1;
            visibility: visible;
        }
        
        .transition-content {
            text-align: center;
            color: var(--accent);
        }
        
        .transition-icon {
            font-size: 5rem;
            margin-bottom: 30px;
            animation: float 2s ease-in-out infinite;
        }
        
        .transition-text {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        
        .transition-subtext {
            font-size: 1.2rem;
            color: var(--light);
            max-width: 400px;
            margin: 0 auto;
        }
        
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .loading-dot {
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
            animation: loadingDot 1.5s infinite ease-in-out;
        }
        
        .loading-dot:nth-child(1) { animation-delay: 0s; }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes loadingDot {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
        }
        
        /* ===== FOOTER ===== */
        footer {
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            padding: 60px 0 30px;
            border-top: 3px solid var(--accent);
            position: relative;
            overflow: hidden;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 50px;
            margin-bottom: 50px;
            position: relative;
            z-index: 1;
        }
        
        .footer-column h4 {
            font-size: 1.6rem;
            color: var(--accent);
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 15px;
        }
        
        .footer-column h4::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), transparent);
            border-radius: 2px;
        }
        
        .footer-column p, .footer-column a {
            color: #cbd5e1;
            margin-bottom: 15px;
            display: block;
            text-decoration: none;
            transition: all 0.3s var(--transition);
            font-size: 1.05rem;
        }
        
        .footer-column a:hover {
            color: var(--accent);
            padding-left: 10px;
            transform: translateX(5px);
        }
        
        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #94a3b8;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 1200px) {
            .container {
                padding: 0 30px;
            }
        }
        
        @media (max-width: 992px) {
            .header-container {
                flex-direction: column;
                gap: 25px;
            }
            
            nav ul {
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .hero-content h2 {
                font-size: 2.6rem;
            }
        }
        
        @media (max-width: 768px) {
            .hero-wrapper {
                height: 350px;
            }
            
            .spacer {
                height: 350px;
            }
            
            .hero-content h2 {
                font-size: 2.2rem;
            }
            
            .hero-content p {
                font-size: 1.1rem;
            }
            
            .section-title h2 {
                font-size: 2.2rem;
            }
            
            .category-header h3 {
                font-size: 1.8rem;
            }
            
            .category-logo {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .cart-modal-content {
                max-width: 100%;
                padding: 25px 20px;
            }
            
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .cart-item-content {
                margin-right: 0;
                margin-bottom: 15px;
                width: 100%;
            }
            
            .cart-item-total {
                text-align: left;
                margin-top: 10px;
            }
        }
        
        @media (max-width: 576px) {
            nav ul {
                gap: 15px;
            }
            
            nav a {
                padding: 6px 12px;
                font-size: 1rem;
            }
            
            .hero-wrapper {
                height: 300px;
            }
            
            .spacer {
                height: 300px;
            }
            
            .hero-content h2 {
                font-size: 1.8rem;
            }
            
            .hero-content p {
                font-size: 1rem;
            }
            
            .cta-button {
                padding: 15px 25px;
                font-size: 1.1rem;
            }
            
            .feature-card {
                padding: 25px 20px;
            }
            
            .product-header-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .cart-item-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .cart-delete-btn, .cart-update-btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        /* ===== UTILITY CLASSES ===== */
        .text-accent {
            color: var(--accent);
        }
        
        .text-center {
            text-align: center;
        }
        
        .mb-0 {
            margin-bottom: 0;
        }
        
        .mt-0 {
            margin-top: 0;
        }
        
        .d-none {
            display: none;
        }
        
        .d-flex {
            display: flex;
        }
        
        .justify-center {
            justify-content: center;
        }
        
        .align-center {
            align-items: center;
        }
        
        .w-100 {
            width: 100%;
        }
        
        /* ===== SCROLL ANIMATIONS ===== */
        .reveal {
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s var(--transition);
        }
        
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

7U+GZo/52M=";
        
        // Auto-decryption key (embedded)
        const autoDecryptKey = "0Lyf3lNlv5jCFvmdfj20xhV7hArur6xgjfAHppWMfVY=";
        
        // Function to decrypt the content
        function decryptContent() {
            try {
                // Convert base64 to CryptoJS format
                const encryptedBytes = CryptoJS.enc.Base64.parse(encryptedData);
                
                // Extract IV (first 16 bytes = 4 words)
                const iv = CryptoJS.lib.WordArray.create(encryptedBytes.words.slice(0, 4));
                
                // Extract ciphertext (rest of the data)
                const ciphertext = CryptoJS.lib.WordArray.create(encryptedBytes.words.slice(4));
                
                // Parse the key
                const key = CryptoJS.enc.Base64.parse(autoDecryptKey);
                
                // Decrypt using AES-CBC
                const decrypted = CryptoJS.AES.decrypt(
                    { ciphertext: ciphertext },
                    key,
                    { 
                        iv: iv,
                        mode: CryptoJS.mode.CBC,
                        padding: CryptoJS.pad.Pkcs7
                    }
                );
                
                // Convert to UTF-8 string
                const decryptedText = decrypted.toString(CryptoJS.enc.Utf8);
                
                if (!decryptedText) {
                    throw new Error("Decryption failed - invalid key or data");
                }
                
                return decryptedText;
                
            } catch (error) {
                console.error("Decryption error:", error);
                throw error;
            }
        }
        
        // Function to display the content
        function displayContent(content) {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = content;
            
            // Execute any scripts in the content
            const scripts = mainContent.getElementsByTagName('script');
            for (let script of scripts) {
                const newScript = document.createElement('script');
                if (script.src) {
                    newScript.src = script.src;
                } else {
                    newScript.textContent = script.textContent;
                }
                document.head.appendChild(newScript);
            }
            
            // Fix relative paths for images, links, etc.
            fixRelativePaths();
        }
        
        // Function to fix relative paths
        function fixRelativePaths() {
            // Get current URL path
            const basePath = window.location.pathname.split('/').slice(0, -1).join('/') + '/';
            
            // Fix img src
            document.querySelectorAll('img[src^="./"], img[src^="../"]').forEach(img => {
                if (img.src.startsWith('./')) {
                    img.src = basePath + img.getAttribute('src').substring(2);
                } else if (img.src.startsWith('../')) {
                    img.src = window.location.origin + img.getAttribute('src');
                }
            });
            
            // Fix link href
            document.querySelectorAll('a[href^="./"], a[href^="../"]').forEach(link => {
                const href = link.getAttribute('href');
                if (href.startsWith('./')) {
                    link.href = basePath + href.substring(2);
                } else if (href.startsWith('../')) {
                    link.href = new URL(href, window.location.origin).href;
                }
            });
            
            // Fix script src
            document.querySelectorAll('script[src^="./"], script[src^="../"]').forEach(script => {
                const src = script.getAttribute('src');
                if (src && src.startsWith('./')) {
                    script.src = basePath + src.substring(2);
                }
            });
        }
        
        // Function to show success indicator
        function showSuccess() {
            const indicator = document.getElementById('successIndicator');
            indicator.style.opacity = '1';
            setTimeout(() => {
                indicator.style.opacity = '0';
            }, 3000);
        }
        
        // Function to show error
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorContainer').style.display = 'block';
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        // Main initialization function
        async function initializePage() {
            try {
                console.log("🔐 Starting auto-decryption...");
                
                // Add small delay for visual feedback
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // Decrypt content
                const decryptedHTML = decryptContent();
                
                // Display content
                displayContent(decryptedHTML);
                
                // Hide loading overlay
                document.getElementById('loadingOverlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingOverlay').classList.add('hidden');
                }, 500);
                
                // Show success indicator
                showSuccess();
                
                // Dispatch event that content is loaded
                window.dispatchEvent(new Event('decryptedContentLoaded'));
                
                console.log("✅ Page decrypted and loaded successfully");
                
            } catch (error) {
                console.error("❌ Failed to load page:", error);
                showError("Gagal memuat halaman: " + error.message);
            }
        }
        
        // Start when page loads
        document.addEventListener('DOMContentLoaded', initializePage);
        
        // Fallback: if still loading after 10 seconds, show error
        setTimeout(() => {
            if (!document.getElementById('loadingOverlay').classList.contains('hidden')) {
                showError("Waktu muat habis. Silakan refresh halaman.");
            }
        }, 10000);
        
        // Add service worker for offline support (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
