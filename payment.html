<!DOCTYPE html>
<html>
<head>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - DigitalStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0a1931;
            --secondary: #185adb;
            --accent: #d4af37;
            --dark: #111827;
            --light: #f8f9fa;
            --gray: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --transition: cubic-bezier(0.4, 0, 0.2, 1);
            --dana: #008FE5;
            --gopay: #00A34D;
            --ovo: #4C2A8B;
            --seabank: #FF6B00;
            --jago: #FFC107;
            --qris: #6020DF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            padding: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            border-bottom: 2px solid var(--accent);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            color: var(--accent);
        }
        
        .logo span {
            color: var(--light);
        }
        
        /* Main Content */
        .payment-container {
            padding: 80px 0;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }
        
        .page-title h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: var(--accent);
            margin-bottom: 15px;
        }
        
        .page-title p {
            color: #cbd5e1;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Progress Steps */
        .checkout-progress {
            display: flex;
            justify-content: space-between;
            margin: 50px 0 70px;
            position: relative;
        }
        
        .checkout-progress::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, 
                var(--accent) 0%, 
                var(--accent) 33%, 
                rgba(212, 175, 55, 0.3) 33%, 
                rgba(212, 175, 55, 0.3) 100%);
            border-radius: 2px;
            z-index: 1;
        }
        
        .checkout-progress.step-2::before {
            background: linear-gradient(90deg, 
                var(--accent) 0%, 
                var(--accent) 66%, 
                rgba(212, 175, 55, 0.3) 66%, 
                rgba(212, 175, 55, 0.3) 100%);
        }
        
        .checkout-progress.step-3::before {
            background: linear-gradient(90deg, 
                var(--accent) 0%, 
                var(--accent) 100%);
        }
        
        .progress-step {
            position: relative;
            z-index: 2;
            text-align: center;
            flex: 1;
        }
        
        .step-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent) 0%, #b8941f 100%);
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-weight: bold;
            border: 2px solid var(--accent);
            font-size: 1.2rem;
        }
        
        .step-label {
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent);
        }
        
        /* Layout */
        .payment-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            margin-top: 40px;
        }
        
        @media (max-width: 992px) {
            .payment-layout {
                grid-template-columns: 1fr;
            }
        }
        
        /* Order Summary */
        .order-summary-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.95));
            padding: 35px;
            border-radius: 20px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            height: fit-content;
            position: sticky;
            top: 30px;
        }
        
        .order-summary-card h2 {
            color: var(--accent);
            font-size: 1.8rem;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 18px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .order-total {
            display: flex;
            justify-content: space-between;
            padding: 25px 0;
            margin-top: 20px;
            border-top: 3px solid rgba(212, 175, 55, 0.4);
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--accent);
        }
        
        /* Payment Methods */
        .payment-methods {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.95));
            padding: 35px;
            border-radius: 20px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .payment-methods h2 {
            color: var(--accent);
            font-size: 1.8rem;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
        }
        
        .payment-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .payment-tab {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .payment-tab.active {
            background: linear-gradient(135deg, var(--accent) 0%, #b8941f 100%);
            color: var(--dark);
            border-color: var(--accent);
        }
        
        .payment-tab:hover:not(.active) {
            background: rgba(212, 175, 55, 0.1);
            border-color: rgba(212, 175, 55, 0.4);
        }
        
        .payment-content {
            display: none;
        }
        
        .payment-content.active {
            display: block;
            animation: fadeIn 0.5s var(--transition);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* QRIS Section */
        .qris-section {
            text-align: center;
            padding: 20px;
        }
        
        .qris-title {
            color: var(--accent);
            margin-bottom: 20px;
            font-size: 1.4rem;
        }
        
        .qris-container {
            position: relative;
            max-width: 300px;
            margin: 0 auto 25px;
        }
        
        .qris-image {
            width: 100%;
            border-radius: 15px;
            border: 3px solid rgba(96, 32, 223, 0.3);
            padding: 15px;
            background: white;
            box-shadow: 0 10px 30px rgba(96, 32, 223, 0.2);
            aspect-ratio: 1/1;
            object-fit: contain;
        }
        
        .qris-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 23, 42, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .qris-container:hover .qris-overlay {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .qris-instruction {
            background: rgba(96, 32, 223, 0.1);
            border: 1px solid rgba(96, 32, 223, 0.3);
            padding: 20px;
            border-radius: 12px;
            margin-top: 25px;
            text-align: left;
        }
        
        .qris-instruction h4 {
            color: #a855f7;
            margin-bottom: 10px;
        }
        
        .qris-instruction ol {
            padding-left: 20px;
            margin-bottom: 15px;
        }
        
        .qris-instruction li {
            margin-bottom: 8px;
            color: #cbd5e1;
        }
        
        /* E-Wallet Sections */
        .ewallet-section {
            padding: 20px 0;
        }
        
        .payment-detail {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .payment-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .payment-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            margin-right: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .icon-dana { background: linear-gradient(135deg, var(--dana) 0%, #0066A6 100%); }
        .icon-gopay { background: linear-gradient(135deg, var(--gopay) 0%, #007A38 100%); }
        .icon-ovo { background: linear-gradient(135deg, var(--ovo) 0%, #3A1C6B 100%); }
        .icon-seabank { background: linear-gradient(135deg, var(--seabank) 0%, #CC5500 100%); }
        .icon-jago { background: linear-gradient(135deg, var(--jago) 0%, #FF9800 100%); color: #333; }
        
        .payment-header h3 {
            font-size: 1.6rem;
            color: var(--light);
        }
        
        .payment-number {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            text-align: center;
            letter-spacing: 1px;
            transition: all 0.3s var(--transition);
        }
        
        .payment-number.copied {
            background: rgba(40, 167, 69, 0.2);
            border-color: var(--success);
            color: #4ade80;
        }
        
        .payment-name {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .copy-btn {
            flex: 1;
            background: linear-gradient(135deg, var(--accent) 0%, #b8941f 100%);
            color: var(--dark);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s var(--transition);
        }
        
        .copy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }
        
        .copy-btn.copied {
            background: linear-gradient(135deg, var(--success) 0%, #1e7e34 100%);
        }
        
        .next-step-btn {
            background: linear-gradient(135deg, var(--secondary) 0%, #0d47a1 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            display: block;
            margin: 50px auto 0;
            width: 100%;
            max-width: 400px;
            transition: all 0.3s var(--transition);
        }
        
        .next-step-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(24, 90, 219, 0.4);
        }
        
        .timer-notice {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            text-align: center;
        }
        
        .timer {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
            margin: 10px 0;
        }
        
        /* QRIS Placeholder */
        .qris-placeholder {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin: 0 auto 25px;
            max-width: 300px;
            border: 3px dashed #adb5bd;
        }
        
        .qris-placeholder i {
            font-size: 4rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
        
        .qris-placeholder p {
            color: #495057;
            font-weight: 600;
        }
        
        /* Footer */
        footer {
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
            padding: 40px 0 20px;
            margin-top: 80px;
            border-top: 2px solid var(--accent);
        }
        
        .copyright {
            text-align: center;
            color: #94a3b8;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .payment-layout {
                gap: 30px;
            }
            
            .order-summary-card,
            .payment-methods {
                padding: 25px;
            }
            
            .page-title h1 {
                font-size: 2.2rem;
            }
            
            .payment-tabs {
                justify-content: center;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .payment-number {
                font-size: 1.3rem;
            }
            
            .qris-container {
                max-width: 250px;
            }
        }
        
        @media (max-width: 576px) {
            .page-title h1 {
                font-size: 1.8rem;
            }
            
            .checkout-progress {
                margin: 30px 0 50px;
            }
            
            .step-circle {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .step-label {
                font-size: 0.9rem;
            }
            
            .payment-tab {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>


    <!-- Auto-decryption system -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Auto-decrypted HTML page">
    <style>
        /* Loading animation */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loader {
            text-align: center;
            color: white;
        }
        
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #ffffff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loader h2 {
            margin-bottom: 10px;
            font-family: 'Arial', sans-serif;
        }
        
        .loader p {
            opacity: 0.8;
            font-size: 14px;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Error styling */
        .error-container {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
            color: #ff6b6b;
        }
        
        .success-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div id="loadingOverlay">
        <div class="loader">
            <div class="spinner"></div>
            <h2>Memuat Halaman</h2>
            <p>Mendekripsi konten...</p>
        </div>
    </div>
    
    <!-- Error message container -->
    <div id="errorContainer" class="error-container">
        <h3>⚠️ Terjadi Kesalahan</h3>
        <p id="errorMessage">Gagal memuat halaman. Silakan refresh.</p>
        <button onclick="location.reload()" style="
            background: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        ">Refresh Halaman</button>
    </div>
    
    <!-- Main content will be inserted here -->
    <div id="mainContent"></div>
    
    <!-- Success indicator -->
    <div id="successIndicator" class="success-indicator">
        <i class="fas fa-check"></i> Halaman berhasil dimuat
    </div>

        // Auto-decryption key (embedded)
        const autoDecryptKey = "Tk5WLzdQecsf6qc/dpqi/rPgdt5O+pj8upEUB4imNec=";
        
        // Function to decrypt the content
        function decryptContent() {
            try {
                // Convert base64 to CryptoJS format
                const encryptedBytes = CryptoJS.enc.Base64.parse(encryptedData);
                
                // Extract IV (first 16 bytes = 4 words)
                const iv = CryptoJS.lib.WordArray.create(encryptedBytes.words.slice(0, 4));
                
                // Extract ciphertext (rest of the data)
                const ciphertext = CryptoJS.lib.WordArray.create(encryptedBytes.words.slice(4));
                
                // Parse the key
                const key = CryptoJS.enc.Base64.parse(autoDecryptKey);
                
                // Decrypt using AES-CBC
                const decrypted = CryptoJS.AES.decrypt(
                    { ciphertext: ciphertext },
                    key,
                    { 
                        iv: iv,
                        mode: CryptoJS.mode.CBC,
                        padding: CryptoJS.pad.Pkcs7
                    }
                );
                
                // Convert to UTF-8 string
                const decryptedText = decrypted.toString(CryptoJS.enc.Utf8);
                
                if (!decryptedText) {
                    throw new Error("Decryption failed - invalid key or data");
                }
                
                return decryptedText;
                
            } catch (error) {
                console.error("Decryption error:", error);
                throw error;
            }
        }
        
        // Function to display the content
        function displayContent(content) {
            const mainContent = document.getElementById('mainContent');
            mainContent.innerHTML = content;
            
            // Execute any scripts in the content
            const scripts = mainContent.getElementsByTagName('script');
            for (let script of scripts) {
                const newScript = document.createElement('script');
                if (script.src) {
                    newScript.src = script.src;
                } else {
                    newScript.textContent = script.textContent;
                }
                document.head.appendChild(newScript);
            }
            
            // Fix relative paths for images, links, etc.
            fixRelativePaths();
        }
        
        // Function to fix relative paths
        function fixRelativePaths() {
            // Get current URL path
            const basePath = window.location.pathname.split('/').slice(0, -1).join('/') + '/';
            
            // Fix img src
            document.querySelectorAll('img[src^="./"], img[src^="../"]').forEach(img => {
                if (img.src.startsWith('./')) {
                    img.src = basePath + img.getAttribute('src').substring(2);
                } else if (img.src.startsWith('../')) {
                    img.src = window.location.origin + img.getAttribute('src');
                }
            });
            
            // Fix link href
            document.querySelectorAll('a[href^="./"], a[href^="../"]').forEach(link => {
                const href = link.getAttribute('href');
                if (href.startsWith('./')) {
                    link.href = basePath + href.substring(2);
                } else if (href.startsWith('../')) {
                    link.href = new URL(href, window.location.origin).href;
                }
            });
            
            // Fix script src
            document.querySelectorAll('script[src^="./"], script[src^="../"]').forEach(script => {
                const src = script.getAttribute('src');
                if (src && src.startsWith('./')) {
                    script.src = basePath + src.substring(2);
                }
            });
        }
        
        // Function to show success indicator
        function showSuccess() {
            const indicator = document.getElementById('successIndicator');
            indicator.style.opacity = '1';
            setTimeout(() => {
                indicator.style.opacity = '0';
            }, 3000);
        }
        
        // Function to show error
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorContainer').style.display = 'block';
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        // Main initialization function
        async function initializePage() {
            try {
                console.log("🔐 Starting auto-decryption...");
                
                // Add small delay for visual feedback
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // Decrypt content
                const decryptedHTML = decryptContent();
                
                // Display content
                displayContent(decryptedHTML);
                
                // Hide loading overlay
                document.getElementById('loadingOverlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingOverlay').classList.add('hidden');
                }, 500);
                
                // Show success indicator
                showSuccess();
                
                // Dispatch event that content is loaded
                window.dispatchEvent(new Event('decryptedContentLoaded'));
                
                console.log("✅ Page decrypted and loaded successfully");
                
            } catch (error) {
                console.error("❌ Failed to load page:", error);
                showError("Gagal memuat halaman: " + error.message);
            }
        }
        
        // Start when page loads
        document.addEventListener('DOMContentLoaded', initializePage);
        
        // Fallback: if still loading after 10 seconds, show error
        setTimeout(() => {
            if (!document.getElementById('loadingOverlay').classList.contains('hidden')) {
                showError("Waktu muat habis. Silakan refresh halaman.");
            }
        }, 10000);
        
        // Add service worker for offline support (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
